service: sabpaisa-mcp-server

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  memorySize: 512
  timeout: 30
  httpApi:
    cors: true

functions:
  mcp:
    handler: dist/index-http.handler
    events:
      - httpApi:
          path: /mcp
          method: POST
      - httpApi:
          path: /mcp
          method: GET
      - httpApi:
          path: /health
          method: GET
    environment:
      NODE_ENV: production
      DEBUG: '0'

package:
  patterns:
    - 'dist/**'
    - 'data/**'
    - 'data-enhanced/**'
    - 'node_modules/**'
    - '!src/**'
    - '!tests/**'
    - '!.git/**'
    - '!frontend/**'
